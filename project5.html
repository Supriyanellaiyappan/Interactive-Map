<!DOCTYPE html>
<html>
  <head>
    <title>Trip Locations Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
      html,
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var center = { lat: 3.2028, lng: 73.2207 };
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 6,
          center: center,
          gestureHandling: "greedy",
        });
        var tripLocations = [
          {
            name: "Male City",
            position: { lat: 4.1755, lng: 73.5093 },
            icon: "https://maps.google.com/mapfiles/kml/shapes/info-i_maps.png",
          },
          {
            name: "Maafushi Island",
            position: { lat: 3.9389, lng: 73.5496 },
            icon: "https://maps.google.com/mapfiles/kml/shapes/parks.png",
          },
          {
            name: "Hulhumale Beach",
            position: { lat: 4.2105, lng: 73.5387 },
            icon: "https://maps.google.com/mapfiles/kml/shapes/beach.png",
          },
        ];
        tripLocations.forEach((loc) => {
          var marker = new google.maps.Marker({
            position: loc.position,
            map: map,
            title: loc.name,
            icon: {
              url: loc.icon,
              scaledSize: new google.maps.Size(30, 30),
            },
          });
          var infoWindow = new google.maps.InfoWindow({
            content: `<strong>${loc.name}</strong>`,
          });
          marker.addListener("click", () => {
            infoWindow.open(map, marker);
          });
        });
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD0l9CxYEWk3euentOhDeDlYEqaBs52L0&callback=initMap"
    ></script>
  </body>
</html>
